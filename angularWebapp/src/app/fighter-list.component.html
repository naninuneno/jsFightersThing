<h2>Fighter List</h2>

<p><i>Select a fight from the list to see details.</i></p>
<ul>
  <li *ngFor="let fighter of fighters" (click)="selectFighter(fighter)">
    {{fighter.name}}
    <span class="delete-fighter" (click)="deleteFighter(fighter)">
      <i class="fa fa-trash"></i>
    </span>
  </li>
</ul>

<app-fighter-detail *ngIf="selectedFighter" [fighter]="selectedFighter"></app-fighter-detail>
